<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies Project</title>
  <!--  inserting jqueque-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!--inserting movie js-->
  <script src="../js/movie-project.js"></script>
  <!--    inserting bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--inserting css -->
  <link href="../css/movie-project.css" rel="stylesheet">

</head>
<body>
<nav class="navbar sticky-top navbar-light" style="background-color: rgba(45,45,49,0.85);">
  <a class="" href="#">Movies</a>
  <h4 class="bs-danger-text"><i>Movies</i></h4>
  <a class="" href="#">New & Popular</a>
</nav>

<!--loading message before movie info-->
<!--<div class="loading"></div>-->

<!--form for editing existing movies-->
<form>
  <div>
    <button class="btnTwo">Edit a Movie</button>
    <select class="movieSelection form-select-sm" aria-label="Default select example">
      <option selected>Open to Edit</option>
      <option class="movies">One</option>
    </select>
    <input type="text" placeholder="edit movie title..." class="editMovie form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
    <input type="text" placeholder="edit movie rating" class="editMovieTwo form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
  </div>
</form>

<br>
<!--form for adding new movies to existing list-->
<form>
  <div class="input-group input-group-lg">
    <button class="btnOne">Add New Movie</button>
    <input type="text" placeholder="add movie title..." class="movieTitle form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
    <input type="text" placeholder="add movie rating..." class="movieRating form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
  </div>
</form>

<br>
<!--form for deleting existing movies-->
<form>
  <div>
    <button class="btnThree">Delete a Movie</button>
    <select class="movieDeleteSelect form-select-sm" aria-label="Default select example">
      <option selected>Open to Delete</option>
      <option class="movies">One</option>
    </select>
  </div>
</form>

<hr>

<!--movie info-->
<div class="container">
  <div class="row">
    <div class="col-4 movies text-center movies-row"></div>
  </div>
</div>

<!--inserting bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
